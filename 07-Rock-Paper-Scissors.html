<!DOCTYPE html>
<html>
  <head>  
    <title>Rock Papers Scissors Game</title>
  </head>

  <body>
    <p>
      Rock Paper Scissors
    </p>

    <button onclick="

    pickComputerMove();

    rock();

    popup();
    ">
      Rock
    </button>

    <button onclick="

    pickComputerMove();

    paper();

    popup();
    ">
      Paper
    </button>

    <button onclick="
    
    pickComputerMove();

    scissors();

    popup();
    ">
      Scissors
    </button>

    <script>
      let userChoice = '';
      let computerChoice = '';
      
      function pickComputerMove() {
         // Generating a number between 0 and 1
          const randomNumber = Math.random();

          console.log(randomNumber);

          // Conditions to pick a random choice for Computer
          if (randomNumber >= 0 && randomNumber < 1/3) {
            computerChoice = 'rock';
          } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
            computerChoice = 'paper';
          } else if (randomNumber >= 2/3 && randomNumber < 1) {
            computerChoice = 'scissors';
          }
      }

      function rock() {
        userChoice = 'rock';

        if (userChoice === computerChoice) {
          result = `It's a Tie.`;
        } else if (computerChoice === 'paper') {
          result = 'You Lose!';
        } else if (computerChoice === 'scissors') {
          result = 'You Win!';
        }
      }

      function paper() {
        userChoice = 'paper';

        if (userChoice === computerChoice) {
          result = `It's a Tie.`;
        } else if (computerChoice === 'rock') {
          result = 'You Win!';
        } else if (computerChoice === 'scissors') {
          result = 'You Lose!';
        }
      }

      function scissors() {
        userChoice = 'scissors';

    

        if (userChoice === computerChoice) {
          result = `It's a Tie.`;
        } else if (computerChoice === 'rock') {
          result = 'You Lose!';
        } else if (computerChoice === 'paper') {
          result = 'You Win!';
        }
      }

      function popup() {
        alert(`You picked ${userChoice}, Computer picked ${computerChoice}, ${result}`)
      }

    </script> 
  </body>

  
</html>
