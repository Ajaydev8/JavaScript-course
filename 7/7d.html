<!DOCTYPE html>
<html>
  <head>
    <title>celsius to Farenheit</title>
  </head>

  <body>

    <script>
      function convertToFahrenheit(celsiusValue) {
        fahrenheit = (celsiusValue * 9/5) + 32;

        console.log(fahrenheit);
      }

      convertToFahrenheit(25);
    </script>
  </body>
</html>
