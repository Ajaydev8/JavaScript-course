<!DOCTYPE html>
<html>
  <head>
    <title>Greet-function</title>
  </head>

  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log(`Hello there!`)
        } else {
          console.log(`Hello, ${name}!`)
        }
      } 

      greet('Ajay the berserker');
      greet();
      greet();
    </script>
  </body>
</html>
