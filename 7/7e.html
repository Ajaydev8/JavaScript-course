<!DOCTYPE html>
<html>
  <head>
    <title>Farenheit to celsius</title>
  </head>

  <body>

    <script>
      function convertToCelsius(fahrenheit) {
        degreeCelsius = (fahrenheit - 32) * 5/9;

        console.log(degreeCelsius);
      }

      convertToCelsius(77);
    </script>
  </body>
</html>
