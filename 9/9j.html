<!DOCTYPE html>
<html>
  <head>
    <title>9h-imroved-Calculator</title>
  </head>

  <body>
    <p class="js-update-calculation">Do the Calculation</p>

    <p>
      <button onclick="
      updateCalculation('1');">
      1
    </button>

    <button onclick="
    updateCalculation('2')">
      2
    </button>

    <button onclick="
    updateCalculation('3');">
      3
    </button>

    <button onclick="
    updateCalculation(' + ')">
      +
    </button>

    <button onclick="
    calculation = '';
    document.querySelector('.js-update-calculation')
      .innerHTML = `Do the Calculation`;
    localStorage.removeItem('calculation');
    ">
      reset
    </button>
    </p>

    <p>
      <button onclick="
      updateCalculation('4')">
      4
    </button>

    <button onclick="
    updateCalculation('5')">
      5
    </button>

    <button onclick="
    updateCalculation('6')">
      6
    </button>

    <button onclick="
    updateCalculation(' - ');">
      -
    </button>
    </p>

    <p>
      <button onclick="
      updateCalculation('7')">
      7
    </button>

    <button onclick="
    updateCalculation('8')">
      8
    </button>

    <button onclick="
    updateCalculation('9')">
      9
    </button>

    <button onclick="
    updateCalculation(' * ')">
      *
    </button>
    </p>

    <button onclick="
    updateCalculation('0')">
      0
    </button>

    <button onclick="
    updateCalculation(' / ');">
      /
    </button>

    <button onclick="
    updateCalculation('.')">
      .
    </button>

    <button onclick="
    calculation = eval(calculation);
    document.querySelector('.js-update-calculation')
          .innerHTML = `${calculation}`;">
      =
    </button>

    

    <script>
      let calculation = localStorage.getItem('calculation');

      if (!calculation) {
        calculation = ''
      }

      function updateCalculation(userSelection) {
        calculation += userSelection;
        document.querySelector('.js-update-calculation')
          .innerHTML = `${calculation}`

        localStorage.setItem('calculation', calculation);
      }
    </script>
  </body>
</html>
