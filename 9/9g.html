<!DOCTYPE html>
<html>
  <head>
    <title>DOM-project</title>
    
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button class="js-subscribe-button" onclick="
    subscribe();
    ">
    Subscribe
  </button>
  

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping</p>
  <p>Orders over $40 = FREE shipping</p>
  <input class="js-cost-input" placeholder="Cost of order" onkeydown="
  handleCostKeyDown(event);
  ">
  <button onclick="
  calculate()">
    calculate
  </button>
  <p class="js-display-cost" 
  ></p>
    

    <script>
      String(25);
      console.log(String(40) - 10);

      // This code works same as the console and alert

      // console.log(window.document);
      // window.console.log('window');
      // window.alert('Hey');
      

      function handleCostKeyDown(event) {
        if (event.key === 'Enter') {
        calculate();
        }
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerText = 'Subscribed'
        } else {
          buttonElement.innerText = 'Subscribe'
        }
      }

      function calculate() {
        const costInput = document.querySelector('.js-cost-input');
        const displayCost = document.querySelector('.js-display-cost')

        // Get the value from the Input
        const cost = Number(costInput.value);

        if (cost < 40) {
          displayCost.innerHTML = `$${((cost * 100) + 1000) / 100}`;
        } else if (cost >= 40) {
          displayCost.innerHTML = `$${cost}`;
        } else {
          displayCost.innerHTML = `Please input a valid number`;
        }
      }
    </script> 
  </body>
</html>
