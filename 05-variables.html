<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
    
  </head>
  <body>

    <script>
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      variable1 += 1;
      console.log(variable1)

      const variable2 = 4;
      // Can't change the value of this later It is a constant.

      // It is best practice to use const unless or until we know that we would have to change out variable later.

      var variable3 = 5;
      // var let's us create variables just like let but it is original way of creating the variables.

      // To check the typeof anything.
      console.log(typeof message);
      
    </script>

  </body>
</html>
