<!DOCTYPE html>
<html>
  <head>
    <title>8d-exercise-JS</title>
  </head>

  <body>

    <script>
      const product1 = {
        name: 'Basketball',
        price: 2095
      } 

      const product2 = {
        name: 'Football',
        price: 2068
      }

      // Returns the product that is less expensive
      function comparePrice(product1, product2) {
        (product1.price > product2.price) ? console.log(`${product2.name}: ${product2.price}`) : console.log(`${product1.name}: ${product1.price}`);
      }

      // Calling the function
      comparePrice(product1, product2);
    </script>

  </body>
</html>
