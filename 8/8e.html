  <body>

    <script>
      const product1 = {
        name: 'Basketball',
        price: 2095
      } 

      const product2 = {
        name: 'Basketball',
        price: 2095
      }

      // checking if the products have same value and price.
      function isSameProduct(product1, product2) {
        (product1.name === product2.name && product1.price === product2.price) ? console.log(true) : console.log(false)
      }

      // Calling the function
      isSameProduct(product1, product2);
    </script>
